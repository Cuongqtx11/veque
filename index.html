<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ƒê·∫≠p H·ªôp Qu√† May M·∫Øn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff1e0, #ffd1b3);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #c0392b;
      text-shadow: 1px 1px 2px #fff;
    }

    .gift-container {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }

    .gift-box {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 8px;
      width: 64px;
      height: 20px;
      background: #fff;
      border-radius: 8px 8px 0 0;
    }

    .gift-box::after {
      content: "";
      position: absolute;
      top: 20px;
      left: 50%;
      width: 10px;
      height: 60px;
      background: gold;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .highlight {
      transform: scale(1.15);
      box-shadow: 0 0 15px 4px #f1c40f;
      z-index: 2;
    }

    #btnSpin {
      background: #e74c3c;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 24px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 10px;
    }

    #btnSpin:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .info, .countdown, .result {
      font-size: 16px;
      margin: 10px 0;
    }

	.result {
  	font-size: 14px;
  	color: #d35400;
  	min-height: 30px;
  	padding: 8px 10px;
  	margin: 10px auto 0;
  	background: rgba(255, 255, 255, 0.7);
  	border-radius: 8px;
  	max-width: 220px;
  	box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  	text-align: center;
	}

  </style>
</head>
<body>
  <h1>üéÅM·ªü H·ªôp Nh·∫≠n Qu√†üéÅ</h1>
  <div class="gift-container" id="giftContainer"></div>

  <button id="btnSpin">Quay</button>

  <div class="info">L∆∞·ª£t c√≤n: <span id="turns">0</span></div>
  <div class="countdown">Reset sau: <span id="timer">--:--:--</span></div>
  <div class="result" id="resultBox"></div>

  <script>
    const MAX_TURNS = 5;
    const RESET_INTERVAL = 24 * 60 * 60 * 1000;
    const totalBoxes = 9;

    const giftContainer = document.getElementById("giftContainer");
    const btnSpin = document.getElementById("btnSpin");
    const turnsDisplay = document.getElementById("turns");
    const resultBox = document.getElementById("resultBox");
    const timerSpan = document.getElementById("timer");

    // üéÅ M√£ gi·∫£m gi√° ri√™ng, c√≥ x√°c su·∫•t ri√™ng v√† link
    const rewards = [
      { label: "üéÅ M√£ gi·∫£m gi√° 20%", probability: 10, link: "https://cuios.shop/coupon/sale" },
      { label: "üéÅ M√£ gi·∫£m gi√° 25%", probability: 5,  link: "https://cuios.shop/coupon/MiniGame" },
      { label: "üéÅ M√£ gi·∫£m gi√° 15%", probability: 7,  link: "https://cuios.shop/coupon/nay" },
      { label: "üéâ +1 l∆∞·ª£t", probability: 8 }
    ];

    // ‚úÖ Nh√≥m l·ªùi ch√∫c chung v·ªõi x√°c su·∫•t ri√™ng
    const luckyMessages = [
      "üçÄ Ch√∫c b·∫°n may m·∫Øn l·∫ßn sau!",
      "üéä C·∫£m ∆°n b·∫°n, h·∫πn g·∫∑p l·∫°i!",
      "üí• L·∫ßn n√†y ch∆∞a tr√∫ng, l·∫ßn sau nh√©!",
      "üì¶ Ch∆∞a ƒë∆∞·ª£c! Qu√† ƒëang ch·ªù m·ªü!",
      "üéâ G·∫ßn tr√∫ng r·ªìi! Quay l·∫°i nh√©!"
    ];
    const luckyGroupProbability = 70; // % cho c·∫£ nh√≥m l·ªùi ch√∫c

    // Render c√°c √¥ tr·ª©ng
    for (let i = 0; i < totalBoxes; i++) {
      const box = document.createElement("div");
      box.className = "gift-box";
      box.dataset.index = i;
      giftContainer.appendChild(box);
    }

    let currentIndex = -1;
    let state = loadState();
    let turns = state.turns;
    turnsDisplay.textContent = turns;

    function loadState() {
      const saved = JSON.parse(localStorage.getItem("giftGameState")) || {};
      const now = Date.now();
      if (!saved.lastReset || now - saved.lastReset >= RESET_INTERVAL) {
        const newState = { turns: MAX_TURNS, lastReset: now };
        localStorage.setItem("giftGameState", JSON.stringify(newState));
        return newState;
      }
      return saved;
    }

    function saveState() {
      localStorage.setItem("giftGameState", JSON.stringify(state));
    }

    function updateCountdown() {
      const now = Date.now();
      const resetAt = state.lastReset + RESET_INTERVAL;
      const diff = Math.max(0, resetAt - now);
      const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
      timerSpan.textContent = `${h}:${m}:${s}`;
      if (diff <= 0) {
        state = { turns: MAX_TURNS, lastReset: Date.now() };
        saveState();
        turns = state.turns;
        turnsDisplay.textContent = turns;
        resultBox.textContent = "";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function highlightBox(index) {
      if (currentIndex >= 0) {
        giftContainer.children[currentIndex].classList.remove("highlight");
      }
      giftContainer.children[index].classList.add("highlight");
      currentIndex = index;
    }

    function getWeightedReward() {
      const total = rewards.reduce((sum, r) => sum + r.probability, 0) + luckyGroupProbability;
      const rand = Math.random() * total;
      let sum = 0;

      for (const reward of rewards) {
        sum += reward.probability;
        if (rand < sum) return reward;
      }

      // N·∫øu kh√¥ng tr√∫ng ph·∫ßn th∆∞·ªüng c·ª• th·ªÉ ‚Üí random l·ªùi ch√∫c
      const randomMessage = luckyMessages[Math.floor(Math.random() * luckyMessages.length)];
      return { label: randomMessage };
    }

    function spin() {
      if (turns <= 0) {
        alert("B·∫°n ƒë√£ h·∫øt l∆∞·ª£t, h√£y ch·ªù reset sau 24h!");
        return;
      }

      btnSpin.disabled = true;
      resultBox.innerHTML = "";
      turns--;
      state.turns = turns;
      turnsDisplay.textContent = turns;
      saveState();

      let count = 0;
      const max = 25 + Math.floor(Math.random() * 10);
      const slowStart = max - 10;
      const reward = getWeightedReward();
      const targetIndex = Math.floor(Math.random() * totalBoxes);

      function step() {
        const next = Math.floor(Math.random() * totalBoxes);
        highlightBox(next);
        count++;
        let delay = count > slowStart ? 100 + (count - slowStart) * 20 : 60;
        if (count >= max) {
          highlightBox(targetIndex);
          displayResult(reward);
          btnSpin.disabled = false;
          return;
        }
        setTimeout(step, delay);
      }
      step();
    }

    function displayResult(reward) {
      resultBox.innerHTML = `<div>${reward.label}</div>`;
      if (reward.link) {
        const btn = document.createElement("button");
        btn.textContent = "üéÅ Nh·∫≠n m√£";
        btn.style.marginTop = "10px";
        btn.style.padding = "8px 14px";
        btn.style.fontSize = "15px";
        btn.style.border = "none";
        btn.style.borderRadius = "6px";
        btn.style.background = "#2ecc71";
        btn.style.color = "#fff";
        btn.style.cursor = "pointer";
        btn.onclick = () => window.location.href = reward.link;
        resultBox.appendChild(btn);
      }
      if (reward.label.includes("+1")) {
        turns++;
        state.turns = turns;
        turnsDisplay.textContent = turns;
        saveState();
      }
    }

    btnSpin.addEventListener("click", spin);
  </script>
</body>
</html>
