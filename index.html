<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {

      margin: 0;

    h1 {

    .gift-container {

    .gift-box {

    #btnSpin {

    }
    #btnSpin:disabled {

    .info {

    }

      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 280px;

      margin-right: auto;

    }
    .result button {
      margin-top: 8px;
      background-color: #27ae60;

      border-radius: 5px;

      color: white;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéØ H·ªôp Qu√† May M·∫Øn üéØ</h1>
  <div class="gift-container" id="giftContainer"></div>
  <button id="btnSpin">Quay</button>
  <div class="info">L∆∞·ª£t c√≤n: <span id="turns">0</span></div>
  <div class="info" style="margin-top:6px; font-style: italic; color:#555;">
    L∆∞·ª£t ch∆°i s·∫Ω ƒë∆∞·ª£c l√†m m·ªõi l√∫c 00:00 gi·ªù Vi·ªát Nam.
  </div>
  <div class="result" id="resultBox"></div>

<script>
  const MAX_TURNS = 5;
  const totalBoxes = 9;

  const giftContainer = document.getElementById("giftContainer");
  const btnSpin = document.getElementById("btnSpin");
  const turnsDisplay = document.getElementById("turns");
  const resultBox = document.getElementById("resultBox");

  const rewards = [
    { label: "üéÅ M√£ gi·∫£m gi√° 20%", probability: 10, link: "https://cuios.shop/coupon/sale" },
    { label: "üéÅ M√£ gi·∫£m gi√° 25%", probability: 5, link: "https://cuios.shop/coupon/MiniGame" },
    { label: "üéÅ M√£ gi·∫£m gi√° 15%", probability: 7, link: "https://cuios.shop/coupon/nay" },
    { label: "üéâ +1 l∆∞·ª£t", probability: 8 }
  ];
  const luckyMessages = [
    "üçÄ Ch√∫c b·∫°n may m·∫Øn l·∫ßn sau!",
    "üéä C·∫£m ∆°n b·∫°n, h·∫πn g·∫∑p l·∫°i!",
    "üí• L·∫ßn n√†y ch∆∞a tr√∫ng, l·∫ßn sau nh√©!",
    "üì¶ Ch∆∞a ƒë∆∞·ª£c! Qu√† ƒëang ch·ªù m·ªü!",
    "üéâ G·∫ßn tr√∫ng r·ªìi! Quay l·∫°i nh√©!"
  ];
  const luckyGroupProbability = 70;

  // -- T·∫†O ID C·ª¶A THI·∫æT B·ªä D·ª∞A TR√äN USER AGENT + PLATFORM + LANGUAGE
  function generateDeviceId() {
    const raw = navigator.userAgent + navigator.platform + navigator.language;
    let hash = 0;
    for (let i = 0; i < raw.length; i++) {
      hash = (hash << 5) - hash + raw.charCodeAt(i);
      hash |= 0;
    }
    return "device_" + Math.abs(hash);
  }

  const deviceId = generateDeviceId();
  const storageKey = "giftGameState_" + deviceId;

  function getVietnamTimeNow() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 7 * 60 * 60000);
  }

  function getVietnamMidnightTimestamp() {
    const vnNow = getVietnamTimeNow();
    const midnight = new Date(vnNow);
    midnight.setHours(0, 0, 0, 0);
    midnight.setDate(midnight.getDate() + 1);
    return midnight.getTime() - 7 * 60 * 60000; // UTC
  }

  function loadState() {
    const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
    const now = Date.now();
    if (!saved.resetAt || now >= saved.resetAt) {
      const resetAt = getVietnamMidnightTimestamp();
      const newState = { turns: MAX_TURNS, resetAt };
      localStorage.setItem(storageKey, JSON.stringify(newState));
      return newState;
    }
    return saved;
  }

  function saveState() {
    localStorage.setItem(storageKey, JSON.stringify(state));
  }

  function checkReset() {
    const now = Date.now();
    if (now >= state.resetAt) {
      state = { turns: MAX_TURNS, resetAt: getVietnamMidnightTimestamp() };
      turns = state.turns;
      saveState();
      turnsDisplay.textContent = turns;
      resultBox.textContent = "";
    }
  }

  setInterval(checkReset, 1000);

  let state = loadState();
  let turns = state.turns;
  turnsDisplay.textContent = turns;

  // T·∫°o h·ªôp qu√†
  let currentIndex = -1;
  for (let i = 0; i < totalBoxes; i++) {
    const box = document.createElement("div");
    box.className = "gift-box";
    box.dataset.index = i;
    box.textContent = "üéÅ";
    giftContainer.appendChild(box);
  }

  function highlightBox(index) {
    if (currentIndex >= 0) {
      giftContainer.children[currentIndex].classList.remove("highlight");
    }
    giftContainer.children[index].classList.add("highlight");
    currentIndex = index;
  }

  function getWeightedReward() {
    const total = rewards.reduce((sum, r) => sum + r.probability, 0) + luckyGroupProbability;
    const rand = Math.random() * total;
    let sum = 0;
    for (const reward of rewards) {
      sum += reward.probability;
      if (rand < sum) return reward;
    }
    const msg = luckyMessages[Math.floor(Math.random() * luckyMessages.length)];
    return { label: msg };
  }

  function displayResult(reward) {
    resultBox.innerHTML = `<div>${reward.label}</div>`;
    if (reward.link) {
      const btn = document.createElement("button");
      btn.textContent = "üéÅ Nh·∫≠n m√£";
      btn.onclick = () => window.open(reward.link, "_blank");
      resultBox.appendChild(btn);
    }
    if (reward.label.includes("+1")) {
      turns++;
      state.turns = turns;
      turnsDisplay.textContent = turns;
      saveState();
    }
  }

  function spin() {
    if (turns <= 0) {
      alert("B·∫°n ƒë√£ h·∫øt l∆∞·ª£t, h√£y ch·ªù ƒë·∫øn 00:00 ƒë·ªÉ ch∆°i ti·∫øp!");
      return;
    }

    btnSpin.disabled = true;
    resultBox.innerHTML = "";
    turns--;
    state.turns = turns;
    turnsDisplay.textContent = turns;
    saveState();

    let count = 0;
    const max = 25 + Math.floor(Math.random() * 10);
    const slowStart = max - 10;
    const reward = getWeightedReward();
    const targetIndex = Math.floor(Math.random() * totalBoxes);

    function step() {
      const next = Math.floor(Math.random() * totalBoxes);
      highlightBox(next);
      count++;
      let delay = count > slowStart ? 100 + (count - slowStart) * 20 : 60;
      if (count >= max) {
        highlightBox(targetIndex);
        displayResult(reward);
        btnSpin.disabled = false;
        return;
      }
      setTimeout(step, delay);
    }

    step();
  }

  btnSpin.addEventListener("click", spin);
</script>

</body>
</html>
